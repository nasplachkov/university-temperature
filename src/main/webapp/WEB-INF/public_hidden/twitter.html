<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Twitter Applcation</title>
<link rel="stylesheet" type="text/css" href="./libs/bootstrap3/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="./css/twitter.css" />
</head>
<body>
	<div class="center mini-container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Twitter application</h3>
			</div>
			<div class="panel-body text-center">
				<p class="text-justify">
					This application uses the REST API to get the temperatures provided by DSNET
					and post them to the bound twitter account in a specified interval of time via AJAX requests.
				</p>
				<form class="form-horizontal">
					<div class="form-group">
						<label for="post-interval" class="col-sm-7 control-label">Interval (minutes):</label>
						<div class="col-sm-5">
							<input type="number" class="form-control" id="post-interval" min="0" value="60" />
						</div>
					</div>
				</form>
				<button type="button" class="btn btn-info btn-lg" id="start">Start</button>
				<div id="log" class="row" style="margin-top: 30px;"></div>
			</div>
		</div>
	</div>
	
	
<script type="text/javascript" src="./libs/jquery1.10/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="./libs/bootstrap3/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./js/poster.js"></script>
</body>
</html>
